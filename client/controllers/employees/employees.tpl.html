<div class="col-md-2 pull-right no-padding">
    <input class="form-control" ng-model="search.firstName" placeholder="Search by name">
</div>
<br>
<br>
<table class="table table-bordered home-table" ng-controller="employeesCtrl">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Mobile</th>
            <th>Line</th>
            <th>Eit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="scnEmployee in employees | filter:search:strict">
            <td><a ui-sref='employee({id:scnEmployee._id})'>{{scnEmployee.firstName}}</a></td>
            <td>{{scnEmployee.lastName}}</td>
            <td>{{scnEmployee.mobile}}</td>
            <td>{{scnEmployee.line}}</td>
            <td><a ui-sref="editEmployee({id:scnEmployee._id})">Edit</a></td>
            <td><a ui-sref="deleteEmployee({id:scnEmployee._id})">Delete</a></td>
        </tr>
    </tbody>
</table>
